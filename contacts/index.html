<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <div class="option email">
                <i class="fa-regular fa-envelope"></i>
                <p>E-mail</p>
                <p>Tem alguma dúvida?</p>
                <p>exemplo@gmail.com.br</p>
            </div>
            <div class="option Whats">
                <i class="fa-brands fa-whatsapp"></i>
                <p>WhatsApp</p>
                <p>(11) 91111-2222</p>
                <p>Assistente virtual disponível</p>
            </div>
            <div class="option phone">
                <i class="fa-solid fa-phone-volume"></i>
                <p>Telefone</p>
                <p>0800 111 2222</p>
                <p>Você pode ligar a qualquer hora.</p>
            </div>
            <div class="option chat">
                <i class="fa-regular fa-comment"></i>
                <p>Chat</p>
                <p>Precisa de uma ajuda agora?</p>
                <p>Basta abrir o chat no app.</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3ec841f725.js" crossorigin="anonymous"></script>
</body>
</html>
